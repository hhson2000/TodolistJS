<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col bg-warning"></div>
        <div class="col bg-success text-center">
          <h3>To do list</h3>
          <div class="inputGroup" id="newtask">
            <input type="text" class="content" id="content" />
            <span
              ><button class="btnAdd" onclick="newElement()">
                <i class="fa fa-plus" aria-hidden="true"></i></button
            ></span>
          </div>
          <div class="tasks"></div>
        </div>
        <div class="col bg-danger"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
